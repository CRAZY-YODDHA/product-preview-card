<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="con">
    <div id="right">
      <img id="desk-img" class="img" src="image-product-desktop.jpg" alt="product-logo ">
      <div class="div">
        <img id="mob-img" src="image-product-mobile.jpg" alt="mobile-design-img">
        <div class="sub-div">
          <p id="per" class="txt">PERFUME</p>
          <h id="ab" class="txt">Gabrielle Essence Eau De Parfum</h>
          <p id="desc" class="txt">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div id="price-div"><span id="selling-price" class="price">$149.99</span><span id="dashed" class="price">$169.99</span></div>
          <a id="b-link" href="#"><img id="icon-cart" src="images/icon-cart.svg" alt="cart-svg"> Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
